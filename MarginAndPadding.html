<!DOCTYPE html>
<html>
    <head>
        <title>margin and padding</title>
        <style>
            #outer{
                border: 2px solid red;
                height: 200px;
                width: 200px;
            }
            #inner{
                border: 4px solid green;
                height: 100px;
                width: 100px;
                padding-left: 10px;
                padding-top: 10px;
                margin-top: 10px;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <div id="outer">
            <div id="inner">Welcome</div>
        </div>

    </body>
</html>
