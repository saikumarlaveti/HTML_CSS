<!DOCTYPE html>
<head>
    <title>Table Creation</title>
</head>
<body>
    <table border>
    <tr>
        <th>S.No</th>
        <th colspan="2">Name</th>
        <th>City</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Saikumar</td>
        <td rowspan="2">Laveti</td>
        <td rowspan="2">Guravam</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Naresh</td>
        <!-- <td>Guravam</td> -->
    </tr>
</table>
<table border>
    <tr>
        <th rowspan="3">Calculation</th>
        <th colspan="2">Add</th>
        <th colspan="2">Sub</th>
    </tr>
    <tr>
    <td>10</td>
    <td>20</td>
    <td>10</td>
    <td>20</td>
    </tr>
    <tr>
        <td colspan="2">30</td>
        <td colspan="2">-10</td>
    </tr>
</table>
</body>
</html>
